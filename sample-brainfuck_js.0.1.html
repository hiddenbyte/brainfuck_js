<html>	<head>		<title>brainfuck_js sample</title>		<style type="text/css">			#bf_source			{				width:80%;				height:200px;			}						#bf_execute			{				display:block;				color:black;				font-weight:bold;				margin-bottom:4px;				margin-top:4px;			}			#bf_output			{				width:80%;				min-height:200px;			}		</style>		<script type="text/javascript" src="brainfuck_js.0.1.js"></script>		<script type="text/javascript">			window.onload = function()			{				var executeButton = document.getElementById("bf_execute");				executeButton.onclick = function(){					var output = document.getElementById("bf_output");					var bfSourceTextArea = document.getElementById("bf_source");					//alert(bfSourceTextArea.value);					BrainfuckJS.Execute(bfSourceTextArea.value,						function(out)						{							output.innerHTML +=out;						},						function() {							return prompt("input");						});				};			};		</script>	</head>	<body>		<div>bf source-code:</div>		<textarea id="bf_source"></textarea>		<a href="#execute" id="bf_execute">click here to execute</a>		<div>output:</div>		<div id="bf_output"></div>	</body></html>
